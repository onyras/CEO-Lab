<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A6BEA4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A9E88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#greenGrad)"/>

  <!-- Five stars in a circle -->
  <g transform="translate(300, 180)">
    <!-- Star 1 (top) -->
    <path d="M 0,-50 L 6,-30 L 25,-30 L 10,-18 L 16,0 L 0,-12 L -16,0 L -10,-18 L -25,-30 L -6,-30 Z" fill="rgba(255,255,255,0.9)"/>

    <!-- Star 2 (right) -->
    <g transform="rotate(72)">
      <path d="M 0,-50 L 6,-30 L 25,-30 L 10,-18 L 16,0 L 0,-12 L -16,0 L -10,-18 L -25,-30 L -6,-30 Z" fill="rgba(255,255,255,0.8)"/>
    </g>

    <!-- Star 3 (bottom right) -->
    <g transform="rotate(144)">
      <path d="M 0,-50 L 6,-30 L 25,-30 L 10,-18 L 16,0 L 0,-12 L -16,0 L -10,-18 L -25,-30 L -6,-30 Z" fill="rgba(255,255,255,0.7)"/>
    </g>

    <!-- Star 4 (bottom left) -->
    <g transform="rotate(216)">
      <path d="M 0,-50 L 6,-30 L 25,-30 L 10,-18 L 16,0 L 0,-12 L -16,0 L -10,-18 L -25,-30 L -6,-30 Z" fill="rgba(255,255,255,0.6)"/>
    </g>

    <!-- Star 5 (left) -->
    <g transform="rotate(288)">
      <path d="M 0,-50 L 6,-30 L 25,-30 L 10,-18 L 16,0 L 0,-12 L -16,0 L -10,-18 L -25,-30 L -6,-30 Z" fill="rgba(255,255,255,0.5)"/>
    </g>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- Title -->
  <text x="300" y="300" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">5 Drivers Assessment</text>
  <text x="300" y="330" font-family="'DM Sans', sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Uncover your hidden motivations</text>
</svg>