<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deepWorkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#deepWorkGrad)"/>

  <!-- Focus circles - representing deep work -->
  <g transform="translate(300, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(127,171,200,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(127,171,200,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(127,171,200,0.5)" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="rgba(127,171,200,0.4)"/>
  </g>

  <!-- Brain/focus icon -->
  <g transform="translate(300, 200)" opacity="0.8">
    <path d="M -15,-20 Q -25,-25 -25,-15 Q -25,-5 -20,0 L -15,5"
          stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 15,-20 Q 25,-25 25,-15 Q 25,-5 20,0 L 15,5"
          stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.9)"/>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Deep Work</text>
</svg>