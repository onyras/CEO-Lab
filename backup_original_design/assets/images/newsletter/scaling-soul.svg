<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scalingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C7B9D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A89BB5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#scalingGrad)"/>

  <!-- Growing tree/organization -->
  <g transform="translate(300, 280)">
    <!-- Roots/foundation -->
    <g opacity="0.6">
      <path d="M 0,0 Q -20,10 -30,20" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
      <path d="M 0,0 Q 0,15 0,25" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
      <path d="M 0,0 Q 20,10 30,20" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
    </g>

    <!-- Trunk -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="rgba(255,255,255,0.7)" stroke-width="6" stroke-linecap="round"/>

    <!-- Branches (growing organization) -->
    <g opacity="0.7">
      <!-- Left branches -->
      <line x1="0" y1="-60" x2="-25" y2="-75" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="-45" x2="-30" y2="-55" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>

      <!-- Right branches -->
      <line x1="0" y1="-60" x2="25" y2="-75" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="-45" x2="30" y2="-55" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>

      <!-- Top -->
      <line x1="0" y1="-80" x2="-15" y2="-95" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="-80" x2="15" y2="-95" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Leaves/people (circles) -->
    <g fill="rgba(255,255,255,0.7)">
      <circle cx="-25" cy="-75" r="6"/>
      <circle cx="25" cy="-75" r="6"/>
      <circle cx="-30" cy="-55" r="6"/>
      <circle cx="30" cy="-55" r="6"/>
      <circle cx="-15" cy="-95" r="5"/>
      <circle cx="15" cy="-95" r="5"/>
      <circle cx="0" cy="-100" r="5"/>
    </g>

    <!-- Heart at base (soul/values) -->
    <g transform="translate(0, 10)">
      <path d="M 0,8 L -8,0 Q -12,-4 -8,-8 Q -4,-12 0,-8 Q 4,-12 8,-8 Q 12,-4 8,0 Z"
            fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>
    </g>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Scaling Culture</text>
</svg>