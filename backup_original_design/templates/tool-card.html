<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="tools-grid">
                <!-- Tool/Feature Card Module -->
                <!-- Variables to customize:
                    - tool-card__image: Image path
                    - tool-card__title: Card heading
                    - tool-card__desc: Card description
                    - tool-card__tag: Category tag
                -->
                <div class="tool-card">
                    <div class="tool-card__image">
                        <img src="../assets/images/assessments/ceo-test.svg" alt="Monthly Assessment">
                    </div>
                    <div class="tool-card__content">
                        <h3 class="tool-card__title">Monthly Leadership Assessment</h3>
                        <p class="tool-card__desc">Track your evolution across three pillars. 15-minute assessment. Automated scoring. Historical comparison.</p>
                        <span class="tool-card__tag">Core Feature</span>
                    </div>
                </div>

                <div class="tool-card">
                    <div class="tool-card__image">
                        <img src="../assets/images/tools/ai-analysis.svg" alt="Monthly Reports">
                    </div>
                    <div class="tool-card__content">
                        <h3 class="tool-card__title">Automated Progress Reports</h3>
                        <p class="tool-card__desc">Monthly report shows trends, strengths, and focus areas. Data you can use in your own board meetings.</p>
                        <span class="tool-card__tag">Analytics</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
