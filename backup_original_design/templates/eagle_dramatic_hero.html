<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Lab - Dramatic Eagle Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grainy texture overlay */
        .hero-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
        }

        /* Noise texture */
        .noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 9;
        }

        /* Eagle SVG illustration */
        .eagle-wrapper {
            position: relative;
            width: 90vw;
            max-width: 1400px;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eagle-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 60px rgba(200, 200, 200, 0.3));
        }

        /* Typography overlay */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
        }

        .text-overlay h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1;
            text-shadow: 0 2px 40px rgba(0, 0, 0, 0.8);
        }

        /* Vignette effect */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 40%,
                rgba(0, 0, 0, 0.4) 70%,
                rgba(0, 0, 0, 0.8) 100%
            );
            pointer-events: none;
            z-index: 8;
        }
    </style>
</head>
<body>

<div class="hero-container">
    <!-- Noise texture -->
    <div class="noise"></div>

    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Eagle illustration -->
    <div class="eagle-wrapper">
        <svg class="eagle-svg" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient for eagle body - lighter in center, darker at edges -->
                <radialGradient id="eagleBody" cx="50%" cy="40%">
                    <stop offset="0%" style="stop-color: #e0e0e0; stop-opacity: 1" />
                    <stop offset="40%" style="stop-color: #b0b0b0; stop-opacity: 1" />
                    <stop offset="70%" style="stop-color: #606060; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #202020; stop-opacity: 1" />
                </radialGradient>

                <!-- Gradient for wings - dramatic light to dark -->
                <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #f0f0f0; stop-opacity: 1" />
                    <stop offset="30%" style="stop-color: #c0c0c0; stop-opacity: 1" />
                    <stop offset="60%" style="stop-color: #707070; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #101010; stop-opacity: 1" />
                </linearGradient>

                <!-- Dark gradient for shadows -->
                <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #101010; stop-opacity: 1" />
                    <stop offset="50%" style="stop-color: #505050; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #101010; stop-opacity: 1" />
                </linearGradient>

                <!-- Texture filter for grain -->
                <filter id="grain">
                    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" seed="2" />
                    <feColorMatrix type="saturate" values="0"/>
                    <feBlend in="SourceGraphic" mode="multiply" />
                </filter>
            </defs>

            <!-- Eagle with wings spread, viewed from front/slightly above -->
            <g transform="translate(700, 400)" filter="url(#grain)">

                <!-- Left Wing (back layer) -->
                <g opacity="0.7">
                    <path d="M -100 -80 Q -300 -200, -500 -150 Q -520 -100, -480 -50 Q -400 0, -300 20 Q -200 30, -100 0 Z"
                          fill="url(#wingGradient)"
                          stroke="none"/>

                    <!-- Wing feather details -->
                    <path d="M -200 -140 L -220 -160" stroke="#808080" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M -250 -130 L -270 -150" stroke="#707070" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M -300 -120 L -320 -140" stroke="#606060" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M -350 -100 L -370 -120" stroke="#505050" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M -400 -80 L -420 -100" stroke="#404040" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M -450 -50 L -470 -70" stroke="#303030" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

                    <!-- Diagonal texture lines on wing -->
                    <g opacity="0.2">
                        <line x1="-150" y1="-100" x2="-120" y2="-60" stroke="#f0f0f0" stroke-width="1.5"/>
                        <line x1="-180" y1="-110" x2="-150" y2="-70" stroke="#e0e0e0" stroke-width="1.5"/>
                        <line x1="-210" y1="-120" x2="-180" y2="-80" stroke="#d0d0d0" stroke-width="1.5"/>
                        <line x1="-240" y1="-125" x2="-210" y2="-85" stroke="#c0c0c0" stroke-width="1.5"/>
                        <line x1="-270" y1="-125" x2="-240" y2="-85" stroke="#b0b0b0" stroke-width="1.5"/>
                        <line x1="-300" y1="-120" x2="-270" y2="-80" stroke="#a0a0a0" stroke-width="1.5"/>
                        <line x1="-330" y1="-110" x2="-300" y2="-70" stroke="#909090" stroke-width="1.5"/>
                    </g>
                </g>

                <!-- Right Wing (front layer) -->
                <g>
                    <path d="M 100 -80 Q 300 -200, 500 -150 Q 520 -100, 480 -50 Q 400 0, 300 20 Q 200 30, 100 0 Z"
                          fill="url(#wingGradient)"
                          stroke="none"/>

                    <!-- Wing feather details -->
                    <path d="M 200 -140 L 220 -160" stroke="#808080" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M 250 -130 L 270 -150" stroke="#707070" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M 300 -120 L 320 -140" stroke="#606060" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M 350 -100 L 370 -120" stroke="#505050" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M 400 -80 L 420 -100" stroke="#404040" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    <path d="M 450 -50 L 470 -70" stroke="#303030" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

                    <!-- Diagonal texture lines on wing -->
                    <g opacity="0.2">
                        <line x1="150" y1="-100" x2="120" y2="-60" stroke="#f0f0f0" stroke-width="1.5"/>
                        <line x1="180" y1="-110" x2="150" y2="-70" stroke="#e0e0e0" stroke-width="1.5"/>
                        <line x1="210" y1="-120" x2="180" y2="-80" stroke="#d0d0d0" stroke-width="1.5"/>
                        <line x1="240" y1="-125" x2="210" y2="-85" stroke="#c0c0c0" stroke-width="1.5"/>
                        <line x1="270" y1="-125" x2="240" y2="-85" stroke="#b0b0b0" stroke-width="1.5"/>
                        <line x1="300" y1="-120" x2="270" y2="-80" stroke="#a0a0a0" stroke-width="1.5"/>
                        <line x1="330" y1="-110" x2="300" y2="-70" stroke="#909090" stroke-width="1.5"/>
                    </g>
                </g>

                <!-- Body (center, brightest part) -->
                <ellipse cx="0" cy="0" rx="80" ry="140" fill="url(#eagleBody)"/>

                <!-- Body texture -->
                <g opacity="0.15">
                    <line x1="-40" y1="-60" x2="-30" y2="-50" stroke="#ffffff" stroke-width="1"/>
                    <line x1="-30" y1="-70" x2="-20" y2="-60" stroke="#ffffff" stroke-width="1"/>
                    <line x1="-20" y1="-80" x2="-10" y2="-70" stroke="#ffffff" stroke-width="1"/>
                    <line x1="-10" y1="-85" x2="0" y2="-75" stroke="#ffffff" stroke-width="1"/>
                    <line x1="0" y1="-90" x2="10" y2="-80" stroke="#ffffff" stroke-width="1"/>
                    <line x1="10" y1="-85" x2="20" y2="-75" stroke="#ffffff" stroke-width="1"/>
                    <line x1="20" y1="-80" x2="30" y2="-70" stroke="#ffffff" stroke-width="1"/>
                    <line x1="30" y1="-70" x2="40" y2="-60" stroke="#ffffff" stroke-width="1"/>
                </g>

                <!-- Head -->
                <ellipse cx="0" cy="-150" rx="60" ry="70" fill="url(#eagleBody)"/>

                <!-- Beak -->
                <path d="M 30 -150 Q 80 -155, 90 -145 Q 85 -140, 70 -145 Q 50 -148, 35 -145 Z"
                      fill="#909090"
                      stroke="#606060"
                      stroke-width="1"/>

                <!-- Eye area highlight -->
                <ellipse cx="-15" cy="-160" rx="12" ry="15" fill="#d0d0d0" opacity="0.8"/>
                <ellipse cx="15" cy="-160" rx="12" ry="15" fill="#d0d0d0" opacity="0.8"/>

                <!-- Tail feathers -->
                <g opacity="0.8">
                    <path d="M -40 130 L -60 220 L -50 210 L -40 220 L -30 210 L -20 220 L -10 210 L 0 220 L 10 210 L 20 220 L 30 210 L 40 220 L 50 210 L 60 220 L 40 130 Z"
                          fill="url(#darkGradient)"
                          stroke="none"/>

                    <!-- Tail texture -->
                    <line x1="-30" y1="150" x2="-35" y2="180" stroke="#606060" stroke-width="2" opacity="0.4"/>
                    <line x1="-10" y1="155" x2="-15" y2="185" stroke="#606060" stroke-width="2" opacity="0.4"/>
                    <line x1="10" y1="155" x2="5" y2="185" stroke="#606060" stroke-width="2" opacity="0.4"/>
                    <line x1="30" y1="150" x2="25" y2="180" stroke="#606060" stroke-width="2" opacity="0.4"/>
                </g>

                <!-- Legs/talons -->
                <g opacity="0.6">
                    <rect x="-25" y="120" width="12" height="40" rx="6" fill="#505050"/>
                    <rect x="13" y="120" width="12" height="40" rx="6" fill="#505050"/>
                </g>

            </g>
        </svg>
    </div>

    <!-- Text overlay -->
    <div class="text-overlay">
        <h1>ceo lab</h1>
    </div>
</div>

</body>
</html>
