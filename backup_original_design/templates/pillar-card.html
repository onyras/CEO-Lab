<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles-redesign.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="dashboard-preview__pillars">
                <!-- Pillar Score Card Module -->
                <!-- Variables to customize:
                    - pillar-card h4: Pillar name
                    - pillar-score: Score value
                    - pillar-trend: Change indicator (↗ +0.4, → 0.0, ↘ -0.2)
                -->
                <div class="pillar-card">
                    <h4>Leading Yourself</h4>
                    <div class="pillar-score">8.9 / 10</div>
                    <div class="pillar-trend">↗ +0.4</div>
                </div>

                <div class="pillar-card">
                    <h4>Leading Teams</h4>
                    <div class="pillar-score">8.5 / 10</div>
                    <div class="pillar-trend">↗ +0.2</div>
                </div>

                <div class="pillar-card">
                    <h4>Leading Organizations</h4>
                    <div class="pillar-score">8.4 / 10</div>
                    <div class="pillar-trend">→ 0.0</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
