<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (blue) -->
  <defs>
    <linearGradient id="blueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A93B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#527A95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#blueBg)"/>

  <!-- Dashboard mockup -->
  <g transform="translate(280, 140)">
    <!-- Dashboard container -->
    <rect x="0" y="0" width="240" height="180" rx="10" ry="10"
          fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Chart title -->
    <text x="120" y="30" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.7)"
          text-anchor="middle">Leadership Progress</text>

    <!-- Bar chart -->
    <g transform="translate(40, 120)">
      <!-- Bar 1 -->
      <rect x="0" y="20" width="25" height="20" rx="2" fill="rgba(127,171,200,0.5)"/>

      <!-- Bar 2 -->
      <rect x="35" y="10" width="25" height="30" rx="2" fill="rgba(127,171,200,0.6)"/>

      <!-- Bar 3 -->
      <rect x="70" y="0" width="25" height="40" rx="2" fill="rgba(127,171,200,0.7)"/>

      <!-- Bar 4 -->
      <rect x="105" y="-15" width="25" height="55" rx="2" fill="rgba(127,171,200,0.85)"/>

      <!-- Bar 5 (current) -->
      <rect x="140" y="-30" width="25" height="70" rx="2" fill="rgba(166,190,164,0.95)"/>

      <!-- Baseline -->
      <line x1="-5" y1="42" x2="170" y2="42" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </g>

    <!-- Metric badge -->
    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="120" height="35" rx="8" ry="8"
            fill="rgba(0,0,0,0.5)" stroke="rgba(166,190,164,0.8)" stroke-width="2"/>
      <text x="60" y="23" font-family="'DM Sans', sans-serif" font-size="14" fill="rgba(255,255,255,0.95)"
            text-anchor="middle" font-weight="600">Trust: +40%</text>
    </g>
  </g>
</svg>