<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (green) -->
  <defs>
    <linearGradient id="greenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A78E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#748C72;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#greenBg)"/>

  <!-- Report mockup -->
  <g transform="translate(240, 120)">
    <!-- Report container -->
    <rect x="0" y="0" width="320" height="220" rx="12" ry="12"
          fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="320" height="50" rx="12" ry="12"
          fill="rgba(0,0,0,0.3)"/>
    <text x="160" y="32" font-family="'DM Sans', sans-serif" font-size="14" fill="rgba(255,255,255,0.9)"
          text-anchor="middle" font-weight="500">Monthly Analysis</text>

    <!-- AI icon -->
    <g transform="translate(30, 20)">
      <circle cx="0" cy="0" r="8" fill="rgba(166,190,164,0.6)" stroke="rgba(166,190,164,0.9)" stroke-width="1.5"/>
      <text x="0" y="4" font-family="'DM Sans', sans-serif" font-size="8" fill="rgba(255,255,255,0.95)"
            text-anchor="middle" font-weight="600">AI</text>
    </g>

    <!-- Focus Area section -->
    <text x="25" y="80" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">Focus Area:</text>

    <!-- Insight card -->
    <rect x="25" y="95" width="270" height="90" rx="8" ry="8"
          fill="rgba(0,0,0,0.5)" stroke="rgba(166,190,164,0.6)" stroke-width="2"/>

    <!-- Insight text -->
    <text x="160" y="118" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.9)"
          text-anchor="middle" font-weight="500">Delegation patterns show</text>
    <text x="160" y="135" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.9)"
          text-anchor="middle" font-weight="500">opportunity for 3x leverage</text>

    <!-- Checkmark icon -->
    <g transform="translate(150, 155)">
      <circle cx="0" cy="0" r="10" fill="rgba(166,190,164,0.3)" stroke="rgba(166,190,164,0.8)" stroke-width="1.5"/>
      <path d="M -3,0 L -1,3 L 4,-3" stroke="rgba(255,255,255,0.9)" stroke-width="2"
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>