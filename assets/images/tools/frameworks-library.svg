<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (yellow/gold) -->
  <defs>
    <linearGradient id="yellowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8955A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A7D4A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#yellowBg)"/>

  <!-- Stacked documents -->
  <g transform="translate(300, 130)">
    <!-- Document 3 (back) -->
    <rect x="20" y="40" width="160" height="100" rx="6" ry="6"
          fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

    <!-- Document 2 (middle) -->
    <rect x="10" y="20" width="160" height="100" rx="6" ry="6"
          fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="90" y="60" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.7)"
          text-anchor="middle">Zone of Genius</text>

    <!-- Document 1 (front) -->
    <rect x="0" y="0" width="160" height="100" rx="6" ry="6"
          fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="80" y="40" font-family="'DM Sans', sans-serif" font-size="12" fill="rgba(255,255,255,0.9)"
          text-anchor="middle" font-weight="500">Trust Formula</text>

    <!-- Lines representing text -->
    <line x1="20" y1="55" x2="140" y2="55" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <line x1="20" y1="65" x2="110" y2="65" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="20" y1="75" x2="130" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>

    <!-- "+47 more" badge -->
    <g transform="translate(50, 160)">
      <rect x="0" y="0" width="80" height="30" rx="15" ry="15"
            fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <text x="40" y="20" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.9)"
            text-anchor="middle" font-weight="500">+47 more</text>
    </g>
  </g>
</svg>