<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (lilac) -->
  <defs>
    <linearGradient id="lilacBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B8AA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A6D88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#lilacBg)"/>

  <!-- Phone mockup -->
  <g transform="translate(350, 150)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="100" height="180" rx="15" ry="15"
          fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Screen -->
    <rect x="7" y="7" width="86" height="166" rx="10" ry="10"
          fill="rgba(0,0,0,0.6)"/>

    <!-- Header text -->
    <text x="50" y="30" font-family="'DM Sans', sans-serif" font-size="9" fill="rgba(255,255,255,0.8)"
          text-anchor="middle">Beautiful Mind</text>

    <!-- Timer circle -->
    <circle cx="50" cy="80" r="28" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="50" cy="80" r="24" fill="none" stroke="rgba(199,185,211,1)" stroke-width="3"/>

    <!-- Time -->
    <text x="50" y="88" font-family="'DM Sans', sans-serif" font-size="18" fill="rgba(255,255,255,0.95)"
          text-anchor="middle" font-weight="600">5:00</text>

    <!-- Label -->
    <text x="50" y="130" font-family="'DM Sans', sans-serif" font-size="8" fill="rgba(255,255,255,0.7)"
          text-anchor="middle">Daily Reset</text>

    <!-- Play button -->
    <circle cx="50" cy="155" r="12" fill="rgba(199,185,211,0.4)" stroke="rgba(199,185,211,0.8)" stroke-width="1.5"/>
    <path d="M 47,150 L 47,160 L 55,155 Z" fill="rgba(255,255,255,0.9)"/>
  </g>
</svg>