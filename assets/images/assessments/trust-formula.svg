<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C6A55B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A68D4B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#yellowGrad)"/>

  <!-- Trust formula visualization: T = (C + R + I) / S -->
  <g transform="translate(300, 180)">
    <!-- Four connected circles representing the components -->
    <circle cx="-60" cy="-30" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <text x="-60" y="-22" font-family="'DM Sans', sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="600">C</text>

    <circle cx="60" cy="-30" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <text x="60" y="-22" font-family="'DM Sans', sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="600">R</text>

    <circle cx="-60" cy="30" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <text x="-60" y="38" font-family="'DM Sans', sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="600">I</text>

    <circle cx="60" cy="30" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <text x="60" y="38" font-family="'DM Sans', sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="600">S</text>

    <!-- Center equals sign -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <text x="0" y="10" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="600">=T</text>
  </g>

  <!-- Title -->
  <text x="300" y="300" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">Trust Formula</text>
  <text x="300" y="330" font-family="'DM Sans', sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Four components of trust</text>
</svg>