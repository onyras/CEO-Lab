<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E08F6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C57552;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#orangeGrad)"/>

  <!-- CEO Badge/Shield -->
  <g transform="translate(300, 170)">
    <!-- Shield outline -->
    <path d="M 0,-60 L 50,-40 L 50,20 C 50,40 40,60 0,80 C -40,60 -50,40 -50,20 L -50,-40 Z"
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>

    <!-- Inner badge -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>

    <!-- CEO letters -->
    <text x="0" y="12" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.95)"
          text-anchor="middle" font-weight="600">CEO</text>
  </g>

  <!-- Checkmarks around -->
  <g opacity="0.6">
    <path d="M 200,120 L 210,130 L 230,110" stroke="rgba(255,255,255,0.8)" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 370,120 L 380,130 L 400,110" stroke="rgba(255,255,255,0.8)" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 200,230 L 210,240 L 230,220" stroke="rgba(255,255,255,0.8)" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 370,230 L 380,240 L 400,220" stroke="rgba(255,255,255,0.8)" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="300" y="310" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">CEO Test</text>
  <text x="300" y="340" font-family="'DM Sans', sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Honest data on your leadership</text>
</svg>