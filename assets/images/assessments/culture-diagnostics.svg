<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="lilacGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C7B9D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A89BB5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#lilacGrad)"/>

  <!-- Grid/network representing culture -->
  <g transform="translate(300, 180)" opacity="0.8">
    <!-- Network nodes -->
    <circle cx="-50" cy="-50" r="12" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <circle cx="50" cy="-50" r="12" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <circle cx="-50" cy="50" r="12" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <circle cx="50" cy="50" r="12" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>

    <!-- Connection lines -->
    <line x1="-50" y1="-50" x2="0" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="50" y1="-50" x2="0" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="-50" y1="50" x2="0" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="50" y1="50" x2="0" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="-50" y1="-50" x2="50" y2="-50" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="-50" y1="50" x2="50" y2="50" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="-50" y1="-50" x2="-50" y2="50" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="50" y1="-50" x2="50" y2="50" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>

    <!-- Magnifying glass over center -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2.5"/>
    <line x1="40" y1="40" x2="55" y2="55" stroke="rgba(255,255,255,0.8)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="300" y="300" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">Culture Diagnostics</text>
  <text x="300" y="330" font-family="'DM Sans', sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Diagnose your culture gaps</text>
</svg>