<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FABC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8AA5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#blueGrad)"/>

  <!-- Center icon: compass/target -->
  <circle cx="300" cy="180" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="300" cy="180" r="45" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <circle cx="300" cy="180" r="30" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <circle cx="300" cy="180" r="15" fill="rgba(255,255,255,0.9)"/>

  <!-- Compass points -->
  <line x1="300" y1="120" x2="300" y2="140" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="220" x2="300" y2="240" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="240" y1="180" x2="260" y2="180" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="180" x2="360" y2="180" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>

  <!-- Title -->
  <text x="300" y="300" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">Zone of Genius</text>
  <text x="300" y="330" font-family="'DM Sans', sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Find your unique strengths</text>
</svg>