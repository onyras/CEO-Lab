<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FABC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8AA5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#trustGrad)"/>

  <!-- Handshake/connection visualization -->
  <g transform="translate(300, 200)">
    <!-- Two hands meeting -->
    <g opacity="0.8">
      <!-- Left hand -->
      <rect x="-60" y="-10" width="50" height="20" rx="10" fill="rgba(255,255,255,0.6)"/>
      <circle cx="-60" cy="0" r="15" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>

      <!-- Right hand -->
      <rect x="10" y="-10" width="50" height="20" rx="10" fill="rgba(255,255,255,0.6)"/>
      <circle cx="60" cy="0" r="15" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>

      <!-- Connection point -->
      <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.95)" stroke-width="3"/>
    </g>

    <!-- Trust rings emanating -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" opacity="0.4"/>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Building Trust</text>
</svg>