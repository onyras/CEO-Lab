<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reviewGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A6BEA4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A9E88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#reviewGrad)"/>

  <!-- Calendar/journal visualization -->
  <g transform="translate(300, 200)">
    <!-- Calendar grid -->
    <rect x="-50" y="-60" width="100" height="120" rx="8" fill="rgba(255,255,255,0.2)"
          stroke="rgba(255,255,255,0.6)" stroke-width="3"/>

    <!-- Calendar header -->
    <rect x="-50" y="-60" width="100" height="25" rx="8" fill="rgba(255,255,255,0.3)"/>

    <!-- Calendar dots (weeks) -->
    <g fill="rgba(255,255,255,0.6)">
      <circle cx="-30" cy="-20" r="4"/>
      <circle cx="-10" cy="-20" r="4"/>
      <circle cx="10" cy="-20" r="4"/>
      <circle cx="30" cy="-20" r="4"/>

      <circle cx="-30" cy="0" r="4"/>
      <circle cx="-10" cy="0" r="4"/>
      <circle cx="10" cy="0" r="4"/>
      <circle cx="30" cy="0" r="4"/>

      <circle cx="-30" cy="20" r="4"/>
      <circle cx="-10" cy="20" r="4"/>
      <circle cx="10" cy="20" r="4"/>
      <circle cx="30" cy="20" r="4"/>
    </g>

    <!-- Checkmark overlay -->
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.95)" stroke-width="3"/>
      <path d="M -10,0 L -3,10 L 12,-10" stroke="rgba(166,190,164,0.9)" stroke-width="4"
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Annual Review</text>
</svg>