<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="biasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E08F6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C57552;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#biasGrad)"/>

  <!-- Brain with question marks -->
  <g transform="translate(300, 200)">
    <!-- Brain shape -->
    <ellipse cx="0" cy="0" rx="60" ry="50" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>

    <!-- Brain details -->
    <path d="M -30,-20 Q -20,-10 -30,0" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" fill="none"/>
    <path d="M 30,-20 Q 20,-10 30,0" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" fill="none"/>
    <path d="M -20,10 Q 0,15 20,10" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" fill="none"/>

    <!-- Question marks around the brain -->
    <text x="-80" y="-40" font-family="'Crimson Pro', serif" font-size="32" fill="rgba(255,255,255,0.7)"
          text-anchor="middle" font-weight="500">?</text>
    <text x="80" y="-40" font-family="'Crimson Pro', serif" font-size="32" fill="rgba(255,255,255,0.7)"
          text-anchor="middle" font-weight="500">?</text>
    <text x="-85" y="50" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.6)"
          text-anchor="middle" font-weight="500">?</text>
    <text x="85" y="50" font-family="'Crimson Pro', serif" font-size="28" fill="rgba(255,255,255,0.6)"
          text-anchor="middle" font-weight="500">?</text>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Mental Biases</text>
</svg>