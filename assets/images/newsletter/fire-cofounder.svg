<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C6A55B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A68D4B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="url(#decisionGrad)"/>

  <!-- Fork in the road / difficult decision -->
  <g transform="translate(300, 250)">
    <!-- Path splitting -->
    <path d="M 0,50 L 0,0" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0,0 L -50,-60" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0,0 L 50,-60" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>

    <!-- Decision point circle -->
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.95)" stroke-width="3"/>

    <!-- Thought bubbles -->
    <g opacity="0.6">
      <circle cx="-70" cy="-80" r="18" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="70" cy="-80" r="18" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
  </g>

  <text x="300" y="360" font-family="'Crimson Pro', serif" font-size="24" fill="rgba(255,255,255,0.9)"
        text-anchor="middle" font-weight="500">Difficult Decisions</text>
</svg>