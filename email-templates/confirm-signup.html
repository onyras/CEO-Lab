<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Email - CEO Lab</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 40px 20px;">
    <tr>
      <td align="center">
        <!-- Main container -->
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #F7F3ED; border-radius: 8px; overflow: hidden;">

          <!-- Header -->
          <tr>
            <td style="padding: 48px 48px 32px; text-align: center;">
              <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #000000; letter-spacing: -0.02em;">
                CEO Lab
              </h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 0 48px 48px;">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="background-color: #FFFFFF; border-radius: 8px; padding: 40px; text-align: center;">

                    <h2 style="margin: 0 0 16px; font-size: 20px; font-weight: 600; color: #000000; line-height: 1.3;">
                      Confirm Your Email
                    </h2>

                    <p style="margin: 0 0 32px; font-size: 16px; line-height: 1.6; color: rgba(0, 0, 0, 0.6);">
                      Click the button below to confirm your email address and start measuring your leadership growth.
                    </p>

                    <!-- CTA Button -->
                    <a href="{{ .ConfirmationURL }}"
                       style="display: inline-block; padding: 14px 32px; background-color: #000000; color: #FFFFFF; text-decoration: none; border-radius: 6px; font-size: 16px; font-weight: 500; letter-spacing: -0.01em;">
                      Confirm Email
                    </a>

                    <p style="margin: 32px 0 0; font-size: 14px; line-height: 1.6; color: rgba(0, 0, 0, 0.4);">
                      If you didn't create this account, you can safely ignore this email.
                    </p>

                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 0 48px 48px; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: rgba(0, 0, 0, 0.4); line-height: 1.5;">
                CEO Lab Â· Premium Leadership Development<br>
                <a href="{{ .SiteURL }}" style="color: rgba(0, 0, 0, 0.6); text-decoration: none;">Visit Dashboard</a>
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
