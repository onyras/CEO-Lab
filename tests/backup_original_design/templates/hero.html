<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Hero Section Module -->
    <!-- Variables to customize:
        - hero__pretitle: Command-line style prefix text
        - hero__title: Main headline (use <em> for italics)
        - hero__subtitle: Subheadline text
        - btn href: CTA button link
        - btn text: CTA button text
        - subtext: Small text below button
    -->
    <section id="hero" class="hero">
        <div class="hero-scroll-container">
            <div class="hero-perspective-wrapper">
                <div class="hero-header">
                    <div class="container">
                        <h1 class="hero__title">Your Leadership Growth, <em>Measured</em></h1>
                        <p class="hero__subtitle">Monthly assessments. Automated reports. Weekly check-ins. 50+ frameworks and tools.</p>
                    </div>
                </div>

                <div class="hero-3d-card">
                    <div class="hero-3d-card-inner">
                        <img src="../assets/images/dashboard-preview.svg" alt="CEO Lab Dashboard">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/hero-scroll.js"></script>
</body>
</html>
