<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Header Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- Section Header Module -->
            <!-- Variables to customize:
                - section__title: Command-line prefix (e.g., "> ceo-lab --how")
                - section__subtitle: Section heading (use <em> for emphasis)
                - section__description: Supporting text (use <strong> for bold)
            -->
            <p class="section__title">> ceo-lab --how</p>
            <h2 class="section__subtitle">How It <em>Works</em></h2>
            <p class="section__description">Three steps to <strong>continuous leadership growth</strong>. No guesswork. Just data.</p>
        </div>
    </section>
</body>
</html>
